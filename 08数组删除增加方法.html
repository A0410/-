<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[1,2,3,4,5,6]
			console.log(arr)
			//末尾增加
			console.log(arr.push(7))
			console.log(arr)
			//开头增加
			console.log(arr.unshift(0))
			console.log(arr)
			//末尾删除
			console.log(arr.pop())
			console.log(arr)
			//开头删除
			console.log(arr.shift())
			console.log(arr)
			//从索引为3开始删除所有
			console.log(arr.splice(3))
			console.log(arr)
			//从索引为1开始前面加入多项
			console.log(arr.splice(1,0,...[1,2,3,4,5,6]))
			console.log(arr)
			//从索引为1开始删除后面6项
			console.log(arr.splice(1,6))
			//修改
			console.log(arr.splice(1,1,6))
			console.log(arr)
		</script>
	</body>
</html>
