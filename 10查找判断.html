<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[1,2,3,4,5,6,7,8,9,1]
			//从左到右查找
			console.log(arr.indexOf())
			//从右到左查找
			console.log(arr.lastIndexOf(1))
			//找不到返回-1
			console.log(arr.indexOf(0))
			//判断在不在数组中(不在返回false)
			console.log(arr.includes(3,4))
			//判断在不在数组中（在返回true）
			console.log(arr.includes(3))
		</script>
	</body>
</html>
