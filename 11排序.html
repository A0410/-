<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[1,3,5,7,9,2,4,6,8]
			//10以内排序可以不加参数
			console.log(arr.sort())
		    var arr1=[11,22,33,44,55,66,77,88,99,100]
		    //从大到小排序
		    console.log(arr1.sort((a,b)=> b-a))
		    //从小到大
		    console.log(arr1.sort((a,b)=> a-b))
		</script>
	</body>
</html>
