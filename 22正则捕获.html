		<script type="text/javascript">
			var arr="你：88分，我89分，他99分"
			//以数组显示
			console.log(arr.match(/\d{1,3}/g))
			//用exec方法捕获

			console.log(ary.exec(arr))

			console.log(ary.exec(arr))
			console.log(ary.exec(arr))

			var arr1=[]
			var arr2=ary.exec(arr)
			while(arr2)
			{
				arr1.push(arr2[0])
				arr2=ary.exec(arr)
			}
			console.log(arr1)
