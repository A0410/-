<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//保留两位小数
			var ary=12.123123;
			console.log(ary.toFixed(2))
			//取绝对值
			var arr=-12;
			console.log(Math.abs(arr))
			//绝对值加减法
			function abs(a,b)
			{
				console.log(Math.abs(Math.abs(a)-Math.abs(b)))
			}
			abs(12,1)
			abs(11,-12)
			//取一个数的平方根
			console.log(Math.sqrt(9))
			//判断一个的平方根是不是整数
			function box(num){
				console.log(Math.sqrt(num)%1==0?true:false)
			}
			box(9)
			//返回2的3次方
			console.log(Math.pow(2,3))
			//向上取整
			console.log(Math.ceil(2.01))
			//向下取整
			console.log(Math.floor(2.99))
			console.log(~~2.09)
			//四舍五入
			console.log(Math.round(2.5))
			//最大值
			var arr=[1,2,3,4,5,6,7,8,9];
			console.log(Math.max(...arr))
			console.log(Math.min(...arr))
		</script>
	</body>
</html>
